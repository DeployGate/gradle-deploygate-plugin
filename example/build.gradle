buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.deploygate:gradle:0.6.1'
    }
}
apply plugin: 'deploygate'

deploygate {
    userName = ownerName
    token = myToken

    apks {
        example {
            sourceFile = file("./DeployGateSample.apk")

            //Below is optional
            message = "example upload deploygate sample apk"
            visibility = "public" // public or private
        }
    }
}